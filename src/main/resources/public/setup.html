<script type="text/javascript">
  function logout(){
      $.ajax({
          url: '/api/logout',
          type: 'get',
          data: {},
          success: function (res) {
            if(res.code==200){
            	delCookie("username");
                window.location='/login.html';
            }else{
              alert(res.message);
            }
          }
        })
  } 
  
  $().ready(function() {
	  var username = $.cookie('username');
      if(username == null || username =='undefined'){
    	  window.location='/login.html';
      }
      $("#uname").text(username);
     });

  </script>
